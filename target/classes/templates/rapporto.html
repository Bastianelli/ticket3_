<!DOCTYPE HTML>
<!-- rapporto.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Wish: Rapporto</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="/admin/rapporto/add" method="POST">
		<p>
			<font color="red"></font>
		</p>
		<table>
			<tr>
				<td><label for="denominazione">Cliente</label></td>
				<td><select id="denominazione" name="denominazione">
					<option th:each="cliente : ${clienti}" th:value="${cliente.denominazione}" 
							th:text="${cliente.denominazione}"></option>
				</select></td>
				<!-- <td><input id="denominazione" name="denominazione" type="text" /></td> -->
			</tr>
			<tr>
				<td><label for="cognome">Tecnico</label></td>
				<td><select id="cognome" name="cognome">
					<option th:each="tecnico : ${tecnici}" th:value="${tecnico.cognome}" 
							th:text="${tecnico.cognome}"></option>
				</select></td>
			</tr>
			<tr>
				<td><label for="note">Note</label></td>
				<td><input id="note" name="note" type="text" /></td>
			</tr>
		</table>
		<input type="submit" value="aggiungi" />
	</form>

	<p>
		Torna alla home <a href="/">qui</a>
	</p>

</body>
</html>
