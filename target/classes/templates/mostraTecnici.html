<!DOCTYPE html><!-- file mostraTecnici.html -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tecnici</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Cognome</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${tecnici.empty}">
				<td colspan="2">Nessun Tecnico Trovato</td>
			</tr>
			<tr th:each="tecnico1 : ${tecnici}">
				<td><span th:text="${tecnico1.nome}"> Nome: </span></td>
				<td><span th:text="${tecnico1.cognome}"> Cognome: </span></td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
