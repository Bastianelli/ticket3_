<!DOCTYPE html>
<!-- mostraClienti.html -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>cliente Trovato</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Clienti</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:if="${clienti.empty}">
				<td colspan="2">Nessun Cliente Trovato</td>
			</tr>
			<tr th:each="cliente : ${clienti}">
				<td>
					<form action="/cliente/find" method = "GET">
						<input type="hidden" id="denominazione" name="denominazione" th:value="${cliente.denominazione}">
						<input type="submit" th:value="${cliente.denominazione}"/>
					</form>
				</td>
			</tr>
			
		</tbody>
	</table>
	<p>Torna alla home <a href="/index.html">qui</a></p>
</body>
</html>
